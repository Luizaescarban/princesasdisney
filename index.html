<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <title>Crochesas</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    
</head>
<body>
    <div id="app">
    <header class="header">
        <div class="desconto"><p>Discount 20% For New Member, ONLY FOR TODAY!!</p></div>
        <div class="nav">
            <div class="logo"><img src="assets/images/logo.png" alt=""></div>
            <div class="car"><img src="assets/images/car.png" alt=""></div>
        </div>
    </header>
    <main class="main">
        <div class="banner">
            <div><img src="assets/images/banner.png" alt=""></div>
            <div><p>BONECAS Disney</p>
            <p>Crochesas</p></div>
        </div>
        <div class="product">  <div class="card" v-for="boneca in bonecas" :key="boneca.nome" :class="{ esgotado: boneca.estoque === 0 }">
            <img :src="boneca.imagem" :alt="boneca.nome">
            <div class="info">
              <h2>{{ boneca.nome }}</h2>
              <p class="preco">R$ {{ boneca.preco.toFixed(2) }}</p>
              <p :class="boneca.estoque > 0 ? 'disponivel' : 'indisponivel'">
                {{ boneca.estoque > 0 ? 'Em estoque' : 'Esgotado' }}
              </p>

              <button @click="comprar(boneca)" :disabled="boneca.estoque === 0">Comprar</button>
            </div></div>
          </div>
    </main></div>
    <script src="js/app.js"></script>
</body>
</html>
